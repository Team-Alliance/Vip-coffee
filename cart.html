<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Cart</title>
</head>

<body>
    <header>

        <a href="index.html"><img src="img/coffeelogo.png" alt="logo"></a>

        <nav>
            <ul>
                <li>

                    <div class="dropdown">
                        <a href="menu.html">
                            <button class="dropbtn">Menu</button>

                        </a>
                        <div class="dropdown-content">
                            <a href="menu.html#beverage">Beverage</a>
                            <a href="menu.html#snacks">Snacks</a>
                            <a href="menu.html#desserts">Sweets</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a href="cart.html">
                            <button class="dropbtn">Cart</button>

                        </a>
                </li>
                <li>
                    <div class="dropdown">
                        <a href="quiz.html">
                            <button class="dropbtn">Quiz</button>

                        </a>
                </li>
                <li>
                    <div class="dropdown">
                        <a href="about.html">
                            <button class="dropbtn">About US</button>

                        </a>
                </li>
            </ul>
        </nav>


    </header>
    <main>

        <section id="cartInfo">
            <div id="cart-container" class="card">
                <table id="cart">
                    <thead>
                        <tr>
                            <!-- Image -->
                            
                            <th>Image</th>
                            <th>Title</th>
                            <!-- Name -->
                          
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                    <tfoot id="tfoot"></tfoot>
                </table>
            </div>
        </section>
<!-- answers     -->
        <section id = "personalInfo">

            <h1>Personal Information</h1>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">Country</label>
                        </div>
                        <div class="col-75">
                            <select id="country" name="country">
                                <option value="Jordan">Jordan</option>
                                <option value="Spain">Spain</option>
                                <option value="Italy">Italy</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="address" name="address" placeholder="Your Address..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="pnumber">Phone Number</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" id="pnumber" name="pnumber" placeholder="Your phone number..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Order Notes">Order Notes</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Notes About Your Order.."
                                style="height:200px"></textarea>
                        </div>
                    </div>

                    <div>

                        <h1>Star Rating System</h1>
                        <div class="stars" data-rating="0">
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                        </div>
                        

                    </div>
                    <div class="row">
                        <input type="submit" value="Checkout">
                    </div>
                </form>
            </div>
        </section>



    </main>
    <footer>
        <div id="footer">

            <ul>
                <li><a href="#"><img class="icon" src="img/facebookLogo.png" alt=""></a></li>
                <li><a href="#"><img class="icon" src="img/instaLogo.png" alt=""></a></li>
                <li><a href="#"><img class="icon" src="img/pinlogo.png" alt=""></a></li>
            </ul>
            <p>&copy;2021</p>
            <p>contacts</p>

        </div>

    </footer>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/cart2.js"></script>
</body>

</html>
