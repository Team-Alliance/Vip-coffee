        <!-- <a href="index.html"><img src="img/coffeelogo.png" alt="logo"></a> -->

        <nav>
            <ul>

                    <div class="dropdown">

                            <button class="dropbtn">About US</button>

                        </a>
                </li>
            </ul>
        </nav>


    </header>
    <main>

        <section id="personalInfo">

            <h1>Personal Information</h1>
            <div class="container">
                <form id="form">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">Country</label>
                        </div>
                        <div class="col-75">
                            <select id="country" name="country">
                                <option value="Jordan">Jordan</option>
                                <option value="Spain">Spain</option>
                                <option value="Italy">Italy</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="address" name="address" placeholder="Your Address..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="pnumber">Phone Number</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" id="pnumber" name="pnumber" placeholder="Your phone number..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Order Notes">Order Notes</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Notes About Your Order.."
                                style="height:200px"></textarea>
                        </div>
                    </div>

                    
                    

                    <h1>Raitings & Reviews </h1>

                    <div id="mystars">

                        <div class="stars" data-rating="0">
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                        </div>


                    </div>
                    <div class="row">
                        <input id="Checkout" type="submit" value="Checkout">
                    </div>
                </form>
        </section>

        <section id="cartInfo">
            <div id="cart-container" class="card">
                <table id="cart">
                    <thead>
                        <tr>
                            <!-- Image -->

                            <th>Image</th>
                            <th>Title</th>
                            <!-- Name -->

                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                    <tfoot id="tfoot"></tfoot>
                </table>
            </div>
        </section>
        <!-- answers     -->


        </div>




    </main>
    <footer>

          <p><a href="index.html">Vip Coffee</a></p>

            <li><a href="#"><img class="icon" src="img/pinlogo.png" alt=""></a></li>

        </div>
    
        <div id="footerTwo">

            <li>
              <p>&copy;Alliance-Team 2021</p>
              <p>Franchise</p>
              <P>Contacts</P>
            </li>
          </ul>
        </div>
    
    
      </footer>
